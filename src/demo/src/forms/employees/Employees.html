<include src="/html/formheader"></include>

<!-- Start width -->
<div style="width: 1000px;"></div>

<div class="form" style="display:flex; flex-wrap: wrap;">
	<div class="block">
		<div class="needle red"></div>
		<table>
			<tr>
				<th></th>
				<th onclick="this.sort('first_name')"   >First Name</th>
				<th onclick="this.sort('last_name')"    >Last Name</th>
				<th onclick="this.sort('email')"		    >Email</th>
				<th onclick="this.sort('phone_number')" >Phone</th>
			</tr>
			<tr class="row" foreach="row in 1..5">
				<td class="indicator"><span from="employees" row="$row" type="row-indicator"></span></td>
				<td><input name="first_name" 		from="Employees" row="$row" size="10" required initcap></td>
				<td><input name="last_name" 		from="Employees" row="$row" size="10" required initcap></td>
				<td><input name="email" 			from="Employees" row="$row" size="32" required></td>
				<td><input name="phone_number" 	from="Employees" row="$row" size="12" required></td>
			</tr>
		</table>
	</div>

	<div style="display:flex; align-items: stretch;">
		<div class="block">
			<div class="needle green"></div>
			<table style="display:flex; align-items: center;">
				<tr>
					<td>Salary</td>
					<td>
						<input name="salary" from="Employees" size="8" required integer>&euro;
					</td>
				</tr>
				<tr>
					<td>Hire Date</td>
					<td>
						<input name="hire_date" from="Employees" required date>
						<span onclick="this.showDatePicker('Employees','hire_date')">&#128197;</span>
					</td>
				</tr>
				<tr>
					<td>Job</td>
					<td style="display:inline-flex">
						<input name="job_id" from="Employees" size="10" upper required>
						<input name="job_title" from="Employees" size="20" derived readonly query="false">
						<span onclick="this.showListOfValues('Employees','job_id')">&#x2807;</span>
					</td>
				</tr>
				<tr>
					<td>Department</td>
					<td style="display:inline-flex">
						<input name="department_id" from="Employees" size="10" integer required>
						<input name="department_name" from="Employees" size="20" derived readonly query="false">
						<span onclick="this.showListOfValues('Employees','department_id')">&#x2807;</span>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
